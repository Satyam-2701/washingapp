<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <title>Washing App</title>

    <style>
        nav {
            background-color: black;
            color: white;
        }

        nav i {
            font-size: 40px;
        }

        #formContainer {
            display: none;
            transition: .3s linear;
        }

        .show {
            display: block !important;
        }

        .infocontainer {
            background-color: #219edf;
            color: white;
            border-radius: 10px;
            font-size: 25px;
            text-align: justify;
            transition: .3s linear;
        }

        .infocontainer p {
            font-size: 30px;
        }

        #info {
            display: flex;
            flex-direction: column-reverse;
        }
    </style>
</head>

<body>

    <nav class="d-flex align-items-center justify-content-around">
        <h1>Washing app</h1>
        <i class="uil uil-plus-circle" id="icon"></i>
    </nav>

    <div class="container" id="formContainer">
        <form action="#" id="form">
            <div class="mt-3">
                <label for="datetime" class="form-label">Date and Time</label>
                <input type="text" class="form-control" id="datetime" readonly>
            </div>

            <div class="mt-3">
                <label for="datetime" class="form-label">Ship</label>
                <select class="form-select" id="ship">
                    <option value="Morning">Morning</option>
                    <option value="Evening">Evening</option>
                    <option value="Night">Night</option>

                </select>
            </div>

            <div class="mt-3">
                <label for="datetime" class="form-label">Candidate</label>
                <select class="form-select" id="candidate">
                    <option value="Sahil">Sahil</option>
                    <option value="Soham">Soham</option>
                    <option value="Satyam">Satyam</option>
                    <option value="Siddhant">Siddhant</option>
                </select>
            </div>

            <div class="btndiv">
                <button class="btn btn-dark btn-lg mt-3 w-100">Submit</button>
            </div>

        </form>


    </div>

    <div class="container-fluid" id="info">

        <div class="infocontainer my-3">
            <!-- <p class="p-2"><i class="uil uil-calender mx-3"></i>04/07/2023</p>
            <p class="p-2"><i class="uil uil-bed mx-3"></i>Night</p>
            <p class="p-2"><i class="uil uil-user-circle mx-3"></i>Satyam</p> -->
        </div>

    </div>

    <script>
        const datetime = document.getElementById("datetime");
        const form = document.getElementById("form");
        const ship = document.getElementById("ship");
        const candidate = document.getElementById("candidate");
        const icon = document.getElementById("icon");
        const formContainer = document.getElementById("formContainer");
        const info = document.getElementById("info");
        const date = new Date();

        

        let day = date.getDate();
        let month = date.getMonth() + 1;
        let year = date.getFullYear();

        datetime.value = `${day}/${month}/${year}`;

        icon.addEventListener("click", () => {
            formContainer.classList.toggle("show")
        })

        form.addEventListener("submit", (e) => {
            e.preventDefault()
            console.log(`
              Date: ${datetime.value}
              Ship: ${ship.value}
              Candidate: ${candidate.value}
            `)

            let infocontainer = document.createElement("div");
            infocontainer.className = "infocontainer my-3";
            infocontainer.innerHTML +=
                `
          <p class="p-2"><i class="uil uil-calender mx-3"></i>${datetime.value}</p>
            <p class="p-2"><i class="uil uil-bed mx-3"></i>${ship.value}</p>
            <p class="p-2"><i class="uil uil-user-circle mx-3"></i>${candidate.value}</p>
          
          `
          info.appendChild(infocontainer)

          localStorage.setItem("washingdata",info.innerHTML);

        })

        info.innerHTML = localStorage.getItem("washingdata")

    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
